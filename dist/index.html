<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chris's Todo List</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="../src/style.css" />
  </head>
  <body>
    <div class="left-container">
      <div class="project-container">
        <div class="project">Today</div>
        <div class="project">Upcoming</div>
        <div class="project">Anytime</div>
      </div>
      <button class="add-project">Add Project</button>
    </div>
    <dialog class="modal">
      <form action="dialog" class="form">
        <fieldset>
          <legend>Todo Details</legend>
          <div>
            <label for="title-form">Title: </label>
            <input type="text" id="title-form" name="title" required />
          </div>
          <div>
            <label for="duedate-form">Due date: </label>
            <input type="date" id="duedate-form" name="duedate" required />
          </div>
          <div>
            <label for="priority-form">Priority: </label>
            <select name="priority" id="priority-form" required>
              <option value=""></option>
              <option value="high">High</option>
              <option value="low">Low</option>
            </select>
          </div>
          <textarea
            name="description"
            id="description"
            cols="35"
            rows="5"
            placeholder="Enter your todo's description here."
          ></textarea>
        </fieldset>
        <div>
          <button type="submit" class="submit-button">Submit</button>
          <button class="close-button">Close</button>
        </div>
      </form>
    </dialog>
    <div class="right-container">
      <div class="todo">
        <div class="todo-info">
          <h1 class="title">todo1</h1>
          <h2 class="duedate">Due date: 12/5/2023</h2>
          <h2 class="priority">Priority: High</h2>
        </div>
        <div class="todo-buttons">
          <button>✓</button>
          <button class="todo-delete">✕</button>
        </div>
      </div>
      <div class="todo">
        <div class="todo-info">
          <h1 class="title">todo1</h1>
          <h2 class="duedate">Due date: 12/5/2023</h2>
          <h2 class="priority">Priority: High</h2>
        </div>
        <div class="todo-buttons">
          <button class="todo-checked">✓</button>
          <button class="todo-delete">✕</button>
        </div>
      </div>
    </div>
  </body>
</html>
