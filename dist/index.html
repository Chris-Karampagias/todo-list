<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chris's ToDo List</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="../src/style.css" />
  </head>
  <body>
    <div class="left-container">
      <div class="project-container">
        <div class="project">Today</div>
        <div class="project">Upcoming</div>
        <div class="project">Anytime</div>
      </div>
      <button class="add-project">Add Project</button>
    </div>
    <div class="right-container">
      <div class="todo">
        <h1 class="title">todo1</h1>
        <h2 class="duedate">Duedate: 12/5/2023</h2>
        <h2 class="priority">Priority: High</h2>
      </div>
      <div class="todo">
        <h1 class="title">todo2</h1>
        <h2 class="duedate">Duedate: 25/5/2023</h2>
        <h2 class="priority">Priority: Low</h2>
      </div>
    </div>
  </body>
</html>
